format = """
[](#F8D84E)\
$os$username\
[](bg:#5A3E2B fg:#F8D84E)\
$directory\
[](fg:#5A3E2B bg:#67D3C2)\
$git_branch\
$git_status\
[](fg:#67D3C2 bg:#D8C39F)\
$python\
[](fg:#D8C39F bg:#374151)\
$docker_context\
[](fg:#374151 bg:#111827)\
$time\
[ ](fg:#111827)\
$cmd_duration
"""

command_timeout = 2000

# ──────────────────────────────
[os]
disabled = false
style = "bg:#F8D84E fg:#1E1E1E"
[os.symbols]
Macos = " "
Ubuntu = " "

[username]
show_always = true
style_user = "bg:#F8D84E fg:#1E1E1E"
style_root = "bg:#F8D84E fg:#1E1E1E"
format = '[ $user ]($style)'

[directory]
style = "bg:#5A3E2B fg:#F8D84E"
format = "[ $path]($style)"
truncation_length = 3
truncation_symbol = "…/"
[directory.substitutions]
"Documents" = "📄  "
"Downloads" = "📥  "
"workspace" = "🖥️  "

[git_branch]
symbol = ""
style = "bg:#67D3C2 fg:#1E1E1E"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#67D3C2 fg:#1E1E1E"
format = '[ $all_status$ahead_behind ]($style)'

[python]
symbol = "🐍"
style = "bg:#D8C39F fg:#1E1E1E"
format = '[ $symbol ($version) ($virtualenv) ]($style)'

[docker_context]
symbol = "🐳"
style = "bg:#374151 fg:#F8D84E"
format = '[ $symbol $context ]($style)'

[time]
disabled = false
time_format = "%T"
style = "bg:#111827 fg:#E5E7EB"
format = '[ ⏱ $time ]($style)'

[cmd_duration]
format = "[⏳ $duration ]($style)"
style = "fg:#D8C39F"

